<script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "BlogPosting",
        "mainEntityOfPage": {
             "@type": "WebPage",
             "@id": "{{ .Site.BaseURL }}"
        },
        "articleSection" : "{{ .Section }}",
        "name" : "{{ .Title }}",
        "headline" : "{{ .Title }}",
        "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
        "image" : "{{ with .Params.images }}{{ range first 1 . }}{{ . }}{{ end }}{{ end }}",
        "inLanguage" : "{{ with .Site.LanguageCode }}{{.}}{{end}}",
        "author" : "{{ with $.Site.Author.name }}{{.}}{{end}}",
        "creator" : "{{ with $.Site.Author.name }}{{.}}{{end}}",
        "publisher": {
            "@type" : "Organization",
            "name" : "{{ with $.Site.Author.name }}{{.}}{{end}}",
            "logo" : {
                "@type" : "ImageObject",
                "url" : "{{ with .Site.Params.logo }}{{.}}{{end}}"
            }
        },
        "accountablePerson" : "{{ with $.Site.Author.name }} ({{.}}){{end}}",
        "copyrightHolder" : "{{ with $.Site.Author.name }} ({{.}}){{end}}",
        "copyrightYear" : "{{ .Date.Format "2006" }}",
        "datePublished": "{{ .Date }}",
        "dateModified" : "{{ .Date }}",
        "url" : "{{ .Permalink }}",
        "wordCount" : "{{ .WordCount }}",
        "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog" ]
    }
</script>
