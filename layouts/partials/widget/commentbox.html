{{- if .Site.Params.Services.CommentBox.ProjectID -}}
{{ if not (in (printf "%#v" .Site.BaseURL) "localhost") }}
<div id="site_comment_thread" class="commentbox section p-comment"></div>
<script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
<script>commentBox('{{- .Site.Params.Services.CommentBox.ProjectID -}}')</script>
{{ else }}
<blockquote role="alert">
    <p><strong>Attention! </strong>CommentBox comments not available by default when the website is previewed locally.</p>
</blockquote>
{{ end }}
{{ end }}
