{{- $pc := .Page.Site.Config.Privacy.Disqus -}}
{{- if not $pc.Disable -}}
{{- if .Site.Config.Services.Disqus.Shortname -}}
<div id="site_comment_thread" class="section p-comment">
    <!-- An element a visitor can click if they <3 comments! -->
    <button id="btn_load_disqus_thread" class="btn btn-primary btn-lg btn-block">
        <i class="fa fa-message-o">{{- partialCached (printf "svg/message-circle.svg") . -}}</i>&nbsp;
        See <span class="disqus-comment-count" data-disqus-url='{{ .Permalink }}'>comments</span>
    </button>

    <!-- The empty element required for Disqus to loads comments into -->  
    <div id="disqus_thread"></div>
</div>
