{{ define "main" }}
{{- partial "header.html" . -}}
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-2 col-md-1"></div>
        <div class="col-lg-8 col-md-10">
            <div id="search"></div>
            <div class="e-content archive">
            {{ range (.Site.RegularPages).GroupByDate "2006" }}
                <h2>{{ .Key }}</h2>
                {{ range where .Pages "Type" "not in" (slice "page") }}
                <div class="row">
                    <div class= "col-xs-3 text-right small">
                        <p>{{ .Date.Format "Jan 2, 2006" }}</p>
                    </div>
                    <div class= "col-xs-9 text-left small">    
                        <p><a href="{{ .RelPermalink }}">{{ if .Draft }}<span style="color: darkorange">[Draft]</span> {{ end }}{{ .Title }}</a></p>
                    </div>  
                </div>
                {{ end }}
            {{ end }}
            </div>
        </div>
        <div class="col-lg-2 col-md-1"></div>
    </div>
</div>
{{ end }}
