####################################
#! Put Hugo built-in config here  !#
####################################

baseURL = "https://fokus.junian.dev/"
languageCode = "en-us"
title = "fokus theme"

[module]
  [[module.imports]]
    path = "../.."

pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsStyle = "dracula"
pygmentsCodefencesGuessSyntax = true
pygmentsUseClassic = false
theme = "fokus"
themesDir = "../.." # remove this on production

copyright = "Copyright &copy; 2018 - 2024 Fokus Author"

enableRobotsTXT = true
canonifyURLs = false

paginate = 5

minify = false
# disableKinds = []

enableGitInfo = true
enableEmoji = true

[taxonomies]
# category = "categories"
tag = "tags"
duration = "durations"

[pygmentsOptions]
noclasses = false

[permalinks]
posts = "/:filename/"
pages = "/:filename/"

[blackfriday]
hrefTargetBlank = true
plainIDAnchors = true
angledQuotes = false
latexDashes = true
nofollowLinks = true
noreferrerLinks = true

[social]
facebook_admin = ""
facebook_app_id = "12345"
facebook_pages = "12345"

[author]
name = "Fokus Author"
description = "I am <strong>not</strong> Groot."
email = "author@example.com"
url = "https://example.com"
city = "Surabaya"
country = "Indonesia"

[related]
threshold = 80
includeNewer = true
toLower = false

[[related.indices]]
name = "tags"
weight = 100

[[related.indices]]
name  = "date"
weight = 10
pattern = "2006"

[services]
[services.disqus]
shortname = "example"
[services.googleAnalytics]
id = "G-XXXXXXXXX"

[privacy]
[privacy.disqus]
disable = false
[privacy.googleAnalytics]
respectDoNotTrack = true
anonymizeIP = true
useSessionStorage = true
[privacy.instagram]
simple = true
[privacy.speakerDeck]
disable = true
[privacy.twitter]
enableDNT = true
simple = true
[privacy.vimeo]
simple = true
[privacy.youtube]
privacyEnhanced = true

